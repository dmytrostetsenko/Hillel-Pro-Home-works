<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../script/script.js" defer></script>
    <title>Home Work 17</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <article class="users">
                    <h1 class="users__heading">Our users</h1>
                    <div class="users__cards">
                    </div>
                    <div class="users__buttons">
                        <button class="button button--previous">previous</button>
                        <button class="button button--next">next</button>
                    </div>
                </article>
            </div>
        </section>
        <section>
            <div class="container">
                <article class="create">
                    <form class="create__form">
                        <h2 class="create__heading">Create user</h2>
                        <input class="create__input create__input--first-name" type="text" placeholder="First name">
                        <input class="create__input create__input--last-name" type="text" placeholder="Last name">
                        <input class="create__input create__input--email" type="text" placeholder="Email">
                        <input class="create__input create__input--job" type="text" placeholder="Job">
                        <button class="button create__button" type="submit">Create</button>
                    </form>
                    <article class="created">
                        <h2 class="created__heading">Created Users</h2>
                        <div class="created__cards"></div>
                    </article>
                </article>
            </div>
        </section>
    </main>
</body>
</html>

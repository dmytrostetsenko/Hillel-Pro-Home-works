<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../script/script.js" defer></script>
    <title>Home Work 18</title>
</head>
<body>
    <main>
        <section class="section-form">
            <div class="container">
                <form class="form">
                    <label for="form__email">Email</label>
                    <input class="form__email" id="form__email" type="text">
                    <label for="class__password">Password</label>
                    <input class="form__password" id="form__password" type="password">
                    <button class="button form__submit">Submit</button>
                    <span class="form__error"></span>
                </form>
            </div>
        </section>
        <section class="section-users">
            <div class="container">
                <article class="users">
                    <h1 class="users__heading">Our users</h1>
                    <div class="users__cards"></div>
                    <div class="user__buttons">
                        <button class="button button--previous">previous</button>
                        <button class="button button--next">next</button>
                    </div>
                </article>
            </div>
        </section>
    </main>

    
    <script type="text/template" id="card-user">
        <ul class='user'>
            <li class="user__avatar">
                <img class='user__avatar' src="{{avatar}}" alt="{{name}}">
            </li>
            <li class='user__name'>{{name}}</li>
            <li class='user__email'>{{email}}</li>
            <form class='update-form user__update-form'>
                <input class='update-form__name' type="text">
                <input class='update-form__email' type="text">
                <button class='button update-form__button'>Update</button>
            </form>
            <button class='button user__update'>Update user</button>
            <button class='button user__delete'>Delete user</button>
        </ul>
    </script>
</body>
</html>
